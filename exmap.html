<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:555px;height:396px;"></div>

	<script
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=53b22ebdf380e524ba910862eed784db"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(37.56682, 126.97862), // 지도의 중심좌표
			level : 3, // 지도의 확대 레벨
			mapTypeId : kakao.maps.MapTypeId.ROADMAP
		// 지도종류
		};

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption);
		
		// 마커 표시 위치
		var markerPosition = new kakao.maps.LatLng(37.56682, 126.97862);

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
			position : new kakao.maps.LatLng(37.56682, 126.97862), // 마커의 좌표
			map : map
		// 마커를 표시할 지도 객체
		});
		
		function setCenter(lat, lng) {
			marker.setMap(null);//마커 지우기
			var mp = new kakao.maps.LatLng(lat, lng);//맵과 마커의 위치
			map.setCenter(mp);//맵 이동
			marker = new kakao.maps.Marker({position:mp});
			marker.setMap(map);//마커 그림
		}
	</script>
</body>
</html>
